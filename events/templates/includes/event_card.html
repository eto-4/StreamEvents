{# Card per mostrar un esdeveniment de manera compacta #}
{% load static %}
<div class="card h-100 shadow-sm">

    <div class="card-body d-flex flex-column">
        <img src="{% if event.thumbnail %}{{ event.thumbnail.url }}{% else %}{% static 'thumbnails/default_image.png' %}{% endif %}" 
             class="card-img-top mb-1" 
         alt="{{ event.title }}">    
        <h5 class="card-title mb-1">{{ event.title }}</h5>
        <p class="card-text mb-1"><small class="text-muted">{{ event.category }}</small></p>
        <p class="card-text mb-1"><small class="text-muted">{{ event.scheduled_date|date:"d/m/Y H:i" }}</small></p>
        <p class="card-text mb-2">
            <span class="badge bg-success">{{ event.get_status_display }}</span>
        </p>
        <a href="{% url 'events:event_detail' event.pk %}" class="btn btn-outline-primary mt-auto">Veure</a>
    </div>
</div>
